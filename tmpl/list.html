<div class="col-md-4 col-md-offset-4">
        <input class="form-control" type="text" id="name" placeholder="Search products" ng-model="stock.name">
</div>
<div class="row" style="margin-top: 40px;">
    <div class="text-center">Sporting Goods</div>
    <div class="row" ng-repeat="stock in stocks track by $index">
        <div class="text-center" style="background-color: lightblue;">
            <span class="" style="margin-right: 20px;">{{stock.name}}</span>
            <span class="" style="margin-right: 20px;">{{stock.price}}</span>
            <span ng-click="goDetail(stock.id)">View detail</span>
        </div>
    </div>
</div>
